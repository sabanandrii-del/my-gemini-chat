<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: white;
      width: 90%;
      max-width: 450px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background: #e0ecff;
      align-self: flex-end;
    }
    .bot {
      background: #f1f1f1;
      align-self: flex-start;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      padding: 0 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input id="userInput" placeholder="Напиши повідомлення..." />
      <button onclick="sendMessage()">▶</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyAc7aW6BnOyHSDBexAYtzRKHfpETv-Bmr4";
    const MODEL = "gemini-1.5-flash"; // безкоштовна модель Google AI
    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      // Додаємо повідомлення користувача
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text }] }],
            }),
          }
        );

        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Вибач, щось пішло не так.";
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("⚠️ Помилка з'єднання. Перевір ключ API.", "bot");
      }
    }

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = "message " + type;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
